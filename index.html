<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Prewiewer</title>
</head>
<body>
    <main class="main">
        <header class="header">Border Radius Prewiewer</header>
        <div class="border-radius-prewiewer">

            <div class="border-radius-prewiewer__setting setting-left-top">
                <input class="setting-left-top__range range" type="range" oninput="resizeRadiusLeftTop()" value="0">
                <input class="setting-left-top__input input" type="text" value="0">
            </div>

            <div class="border-radius-prewiewer__setting setting-left-bottom">
                <input class="setting-left-bottom__range range" type="range" oninput="resizeRadiusLeftBottom()" value="0">
                <input class="setting-left-bottom__input input" type="text" value="0">
            </div>

            <div class="border-radius-prewiewer__container">
                <div class="border-radius-prewiewer__block"></div>
            </div>
            <div class="border-radius-prewiewer__display"></div>

            <div class="border-radius-prewiewer__setting setting-right-top">
                <input class="setting-setting-right-top__range range" type="range" oninput="resizeRadiusRightTop()" value="0">
                <input class="setting-setting-right-top__input input" type="text" value="0">
            </div>

            <div class="border-radius-prewiewer__setting setting-right-bottom">
                <input class="setting-right-bottom__range range" type="range" oninput="resizeRadiusRightBottom()" value="0">
                <input class="setting-right-bottom__input input" type="text" value="0">
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
