<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Prewiewer</title>
</head>
<body>
    <div class="test"></div>
    
    <main class="main">
        <header class="header">Border Radius Prewiewer</header>
        <section class="border-radius-prewiewer">

            <div class="border-radius-prewiewer__setting setting-left-top">
                <input class="setting-left-top__range range" type="range" oninput="resizeRadiusLeftTop()" max="400" value="100">
                <input class="setting-left-top__input input" type="text" value="100">
            </div>

            <div class="border-radius-prewiewer__setting setting-left-bottom">
                <input class="setting-left-bottom__range range" type="range" oninput="resizeRadiusLeftBottom()" max="400" value="100">
                <input class="setting-left-bottom__input input" type="text" value="100">
            </div>

            <div class="border-radius-prewiewer__block"></div>
            <div class="border-radius-prewiewer__display"></div>

            <div class="border-radius-prewiewer__custom custom">
                <p class="custom__text">Custom size</p>

                <div class="custom__container-width">
                    <label class="custom__label-width label" for="custom_input_width">Width</label>
                    <input class="custom__input-width input" id="custom_input_width" type="text" value="300">
                </div>

                <div class="custom__container-height">
                    <label class="custom__label-height label" for="custom_input_height">Height</label>
                    <input class="custom__input-height input" id="custom_input_height" type="text" value="300">
                </div>
                
            </div>

            <div class="border-radius-prewiewer__setting setting-right-top">
                <input class="setting-setting-right-top__range range" type="range" oninput="resizeRadiusRightTop()"  max="400" value="100">
                <input class="setting-setting-right-top__input input" type="text" value="100">
            </div>

            <div class="border-radius-prewiewer__setting setting-right-bottom">
                <input class="setting-right-bottom__range range" type="range" oninput="resizeRadiusRightBottom()" max="400" value="100">
                <input class="setting-right-bottom__input input" type="text" value="100">
            </div>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
